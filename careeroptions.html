<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://thumbs.wbm.im/pw/small/d163e5e61c3b02ad65b00eef002b56ac.avif'); /* Add the URL of your cute background image here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Add a white background with some transparency */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .career-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .career-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px 0 0 8px;
        }
        .career-card-content {
            padding: 20px;
            flex: 1;
        }
        .career-card h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        .career-card-content h2,
        .career-card-content p {
            margin: 0 0 10px 0;
        }
        .career-card-content p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Careers</h1>
        <div id="careers-list"></div>
    </div>

                description: "Social Workers support individuals and families through challenging situations, providing counseling and resources.",

            teacher: {
                description: "Teachers educate students in various subjects, fostering knowledge and skills development.",
                image: "https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
            },
            veterinarian: {
                description: "Veterinarians provide medical care to animals, diagnosing and treating various health issues.",
                image: "https://storage.googleapis.com/joblist-content/hero-images/Becoming-a-Vet.png"
            },
            writer: {
                description: "Writers create content for books, articles, scripts, and other forms of media, often specializing in specific genres.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpzQ8KsxnkdIS0yXhjYpNBv1PKbPFSrPW3JQ&s"
            }
        };

        function createCareerCard(career) {
            const card = document.createElement('div');
            card.className = 'career-card';

            const img = document.createElement('img');
            img.src = career.image;
            img.alt = 'Career Image';

            const content = document.createElement('div');
            content.className = 'career-card-content';

            const title = document.createElement('h2');
            title.textContent = career.title;

            const description = document.createElement('p');
            description.textContent = career.description;

            content.appendChild(title);
            content.appendChild(description);
            card.appendChild(img);
            card.appendChild(content);

            return card;
        }

        const careersList = document.getElementById('careers-list');

        Object.keys(careers).forEach(key => {
            const career = careers[key];
            career.title = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1').trim();
            const card = createCareerCard(career);
            careersList.appendChild(card);
        });
    </script>
</body>
</html>
