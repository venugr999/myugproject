<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f7ff; /* Lightest blue */
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .profile-img {
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid #0077B5; /* LinkedIn blue */
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            color: #0077B5; /* LinkedIn blue */
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="file"], textarea {
            width: calc(100% - 20px); /* Adjusting width to accommodate padding */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            margin: 0 auto 10px; /* Centering input elements */
        }
        textarea {
            height: 100px; /* Set a fixed height for the textarea */
            resize: vertical; /* Allowing vertical resizing */
        }
        button {
            padding: 10px 20px;
            background-color: #0077B5; /* LinkedIn blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005e91; /* Darker shade of LinkedIn blue */
        }
        #profileDisplay {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Profile Builder</h1>
        <form id="profileForm" onsubmit="buildProfile(event)">
            <div class="profile-img">
                <label for="profileImg">Profile Picture:</label>
                <input type="file" id="profileImg" name="profileImg" required>
            </div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            <label for="headline">Headline:</label>
            <input type="text" id="headline" name="headline" placeholder="Enter your headline" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" placeholder="Write a brief summary about yourself" required></textarea>
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" placeholder="Enter your experience" required>
            <label for="subjects">Subjects you excel in:</label>
            <input type="text" id="subjects" name="subjects" placeholder="Enter subjects" required>
            <button type="submit">Build Profile</button>
        </form>
        <div id="profileDisplay" style="display: none;">
            <div class="profile-img">
                <img id="displayImg" src="" alt="Profile Picture">
            </div>
            <h2 id="displayName"></h2>
            <p id="displayHeadline"></p>
            <p id="displayLocation"></p>
            <p id="displaySummary"></p>
            <p id="displayExperience"></p>
            <p id="displaySubjects"></p>
        </div>
    </div>

    <script>
        function buildProfile(event) {
            event.preventDefault(); // Prevent form submission

            var profileImg = document.getElementById("profileImg").files[0];
            var fullName = document.getElementById("fullName").value;
            var headline = document.getElementById("headline").value;
            var location = document.getElementById("location").value;
            var summary = document.getElementById("summary").value;
            var experience = document.getElementById("experience").value;
            var subjects = document.getElementById("subjects").value;

            if (!profileImg || !fullName || !headline || !location || !summary || !experience || !subjects) {
                alert("Please fill in all fields and upload a profile picture.");
                return;
            }

            var reader = new FileReader();
            reader.onload = function(event) {
                var profilePic = event.target.result;
                document.getElementById("displayImg").src = profilePic;

                document.getElementById("displayName").innerText = fullName;
                document.getElementById("displayHeadline").innerText = headline;
                document.getElementById("displayLocation").innerText = location;
                document.getElementById("displaySummary").innerText = summary;
                document.getElementById("displayExperience").innerText = "Experience: " + experience;
                document.getElementById("displaySubjects").innerText = "Subjects you excel in: " + subjects;

                document.getElementById("profileDisplay").style.display = "block";
            };
            reader.readAsDataURL(profileImg);
        }
    </script>
</body>
</html>
