<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Best Colleges for UG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT82e8s-HY0B39QskTcgmo-vJh3NGY-7soSTw&s");
            background-size: cover;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        p {
            text-align: center;
            padding: 0 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
        }

li {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #d8bfd8; /* Light purple background color */
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.college-info {
    display: none;
    margin-top: 10px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
    transition: opacity 0.3s ease;
}


        li:hover {
            background-color: #e0e0e0;
            transform: scale(1.03);
        }

        .college-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }



        .college-info p {
            margin: 0;
        }
    </style>
</head>

                li.innerHTML = `
                    <a href="${college.websiteUrl}" target="_blank">${college.name}</a>
                    <div class="college-image" style="background-image: url('${college.imageUrl}')"></div>

</body>
</html>
